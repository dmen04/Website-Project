<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Roster</title>
</head>

<body>
<!-- html injection header -->
<load src="src/components/header.html" />

<main>
    <section class="relative py-12 flex justify-center items-center text-center flex-1 flex-wrap">
        <div class="max-w-7xl w-full mx-auto border-y-2 border-[#EEE1C6]">
            <h1 class="text-[#00471B] text-7xl py-2">Gallery</h1>
        </div>
        <div class="max-w-7xl w-full mx-auto py-12 px-4">
            <!-- Slideshow Section -->
            <div>
                <h1 class="text-left text-[#00471B] text-4xl pb-9 border-b-2 border-[#EEE1C6]">Slideshow</h1>
            </div>
            <div class="relative w-full h-200 bg-gray-200 rounded-lg shadow-lg overflow-hidden mt-12">
                <img src="/images/gallery/photo1.avif" alt="Photo 1" class="slideshow-image active">
                <img src="/images/gallery/photo2.avif" alt="Photo 2" class="slideshow-image">
                <img src="/images/gallery/photo3.jpg" alt="Photo 3" class="slideshow-image">
                <img src="/images/gallery/photo4.webp" alt="Photo 4" class="slideshow-image">
                <img src="/images/gallery/photo5.jpg" alt="Photo 5" class="slideshow-image">
                <img src="/images/gallery/photo6.webp" alt="Photo 6" class="slideshow-image">
                <img src="/images/gallery/photo7.webp" alt="Photo 7" class="slideshow-image">
                <img src="/images/gallery/photo8.jpg" alt="Photo 8" class="slideshow-image">

                <!-- Navigation Buttons -->
                <button id="prevBtn" class="absolute cursor-pointer left-4 top-1/2 -translate-y-1/2 bg-white/80 hover:bg-white text-[#00471B] rounded-full w-12 h-12 flex items-center justify-center shadow-lg transition">
                    <i class="fas fa-chevron-left text-xl"></i>
                </button>
                <button id="nextBtn" class="absolute cursor-pointer right-4 top-1/2 -translate-y-1/2 bg-white/80 hover:bg-white text-[#00471B] rounded-full w-12 h-12 flex items-center justify-center shadow-lg transition">
                    <i class="fas fa-chevron-right text-xl"></i>
                </button>
            </div>

            <!-- Photos Section -->
            <div class="mt-16">
                <h1 class="text-left text-[#00471B] text-4xl pb-9 border-b-2 border-[#EEE1C6]">Photos</h1>
            </div>
            <div class="max-w-7xl w-full flex flex-wrap justify-center gap-6 pt-12">
                <div class="rounded-lg shadow-lg overflow-hidden w-64 cursor-pointer photo-card" data-src="/images/gallery/photo1.avif">
                    <img src="/images/gallery/photo1.avif" alt="Photo 1" class="w-full h-60 object-cover">
                </div>
                <div class="rounded-lg shadow-lg overflow-hidden w-64 cursor-pointer photo-card" data-src="/images/gallery/photo2.avif">
                    <img src="/images/gallery/photo2.avif" alt="Photo 2" class="w-full h-60 object-cover">
                </div>
                <div class="rounded-lg shadow-lg overflow-hidden w-64 cursor-pointer photo-card" data-src="/images/gallery/photo3.jpg">
                    <img src="/images/gallery/photo3.jpg" alt="Photo 3" class="w-full h-60 object-cover">
                </div>
                <div class="rounded-lg shadow-lg overflow-hidden w-64 cursor-pointer photo-card" data-src="/images/gallery/photo4.webp">
                    <img src="/images/gallery/photo4.webp" alt="Photo 4" class="w-full h-60 object-cover">
                </div>
                <div class="rounded-lg shadow-lg overflow-hidden w-64 cursor-pointer photo-card" data-src="/images/gallery/photo5.jpg">
                    <img src="/images/gallery/photo5.jpg" alt="Photo 5" class="w-full h-60 object-cover">
                </div>
                <div class="rounded-lg shadow-lg overflow-hidden w-64 cursor-pointer photo-card" data-src="/images/gallery/photo6.webp">
                    <img src="/images/gallery/photo6.webp" alt="Photo 6" class="w-full h-60 object-cover">
                </div>
                <div class="rounded-lg shadow-lg overflow-hidden w-64 cursor-pointer photo-card" data-src="/images/gallery/photo7.webp">
                    <img src="/images/gallery/photo7.webp" alt="Photo 7" class="w-full h-60 object-cover">
                </div>
                <div class="rounded-lg shadow-lg overflow-hidden w-64 cursor-pointer photo-card" data-src="/images/gallery/photo8.jpg">
                    <img src="/images/gallery/photo8.jpg" alt="Photo 8" class="w-full h-60 object-cover">
                </div>
            </div>
        </div>
    </section>
</main>

<!-- html injection footer -->
<load src="src/components/footer.html" />

</body>

<script type="module" src="/src/js/pagejs/gallery.js"></script>
<script type="module" src="/src/main.js"></script>
</html>
