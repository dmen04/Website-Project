<!doctype html>
<html lang="en">

              <a href="#" class="text-gray-700 hover:text-blue-600 transition">Services</a>

          </nav>

          <!-- MOBILE MENU ICON -->
          <button class="md:hidden text-gray-700 focus:outline-none text-3xl">â˜°</button>

      <h1 class="text-3xl font-semibold mb-4">Scroll down to test the logo animation</h1>
      <p class="text-gray-600">Now the logo is on the left and moves smoothly into the nav area.</p>

  </body>
